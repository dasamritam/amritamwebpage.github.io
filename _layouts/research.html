---
layout: default
---

<div class="research-grid">
  {% for item in site.research %}
  <div class="research-item">
    <a href="{{ item.url }}">
      <img src="{{ item.image }}" alt="{{ item.title }}">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
    </a>
  </div>
  {% endfor %}
</div>

<style>
  .research-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .research-item {
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
  }
  .research-item img {
    max-width: 100%;
    height: auto;
  }
</style>
